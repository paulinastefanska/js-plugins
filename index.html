<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>js plugins</title>
		<link rel="stylesheet" href="vendor/normalize.css">
    	<link rel="stylesheet" href="vendor/flickity.min.css" media="screen">
    	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<button type="button" class="button restart-button">Restart</button>

		<!-- flickity carousel -->
	    <div class="main-carousel"></div>

	    <!-- mustache template -->
	    <script id="carousel-template" type="x-tmpl-mustache">
	      <div class="carousel-cell" style='background-image: url("{{image}}")'>
	        <div class="container">
	          <h1 class="carousel-cell-text"> {{ title }} </h1>
	          {{{ description }}}
	        </div>
	      </div>
	    </script>
	    <script>
	      var slideData = [
	        {
	          image: "images/seychelles.jpg",
	          title: "Seychelles",
	          description: "<p>beautiful beaches and a wide variety of marine life</p>"
	        },
	        {
	          image: "images/philippines.jpg",
	          title: "Philippines",
	          description: "<p>wonderful wild nature with waterfalls</p>"
	        },
	        {
	          image: "images/french-polynesia.jpg",
	          title: "French Polynesia",
	          description: "<p>luxury, beauty and turquoise water</p>"
	        },
	        {
	          image: "images/singapore.jpg",
	          title: "Singapore",
	          description: "<p>the most beautiful garden in the city, interesting culture</p>"
	        },
	        {
	          image: "images/australia.jpg",
	          title: "Australia",
	          description: "<p>greenery, kangaroos and wonderful beaches</p>"
	        },
	      ]
	    </script>

	    <!-- progress bar -->
	    <div class="progress-bar"></div>
		
		<!-- google maps -->
		<div id="map" class="google-map"></div>

	<script src="vendor/flickity.pkgd.min.js"></script>
	<script src="vendor/hash.js"></script>
	<script src="vendor/mustache.js"></script>
	<script src="js/script.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPaZyCqQ9zxMsSbf4SR7BBzHB3QtmkIWI&callback=initMap"></script>	
	</body>
</html>
